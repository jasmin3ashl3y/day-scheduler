<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <h3 id="time" class="col-1 hour">9am</h3>
        <input id="nineam" class="col-8" type="text" name="hourNineam"></input>
        <button class="col-1 saveBtn" onclick="saveNineam()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">10am</h3>
        <input id="tenam" class="col-8" type="text" name="hourTenam"></input>
        <button class="col-1 saveBtn" onclick="saveTenam()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">11am</h3>
        <input id="elevenam" class="col-8" type="text" name="hourElevenam"></input>
        <button class="col-1 saveBtn" onclick="saveElevenam()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">12pm</h3>
        <input id="noon" class="col-8" type="text" name="hourNoon"></input>
        <button class="col-1 saveBtn" onclick="saveNoon()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">1pm</h3>
        <input id="onepm" class="col-8" type="text" name="hourOnepm"></input>
        <button class="col-1 saveBtn" onclick="saveOnepm()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">2pm</h3>
        <input id="twopm" class="col-8" type="text" name="hourTwopm"></input>
        <button class="col-1 saveBtn" onclick="saveTwopm()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">3pm</h3>
        <input id="threepm" class="col-8" type="text" name="hourThreepm"></input>
        <button class="col-1 saveBtn" onclick="saveThreepm()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">4pm</h3>
        <input id="fourpm" class="col-8" type="text" name="hourFourpm"></input>
        <button class="col-1 saveBtn" onclick="saveFourpm()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">5pm</h3>
        <input id="fivepm" class="col-8" type="text" name="hourFivepm"></input>
        <button class="col-1 saveBtn" onclick="saveFivepm()"><i class="fa fa-save"></i></button>
      </div>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
